<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body class="d-flex justify-content-center align-items-center flex-column">
  <main class="text-center advice-card">
    <div class="loading-text opacity-0" id="loading-text">Loading...</div>
    <div class="content-container">
      <p id="advice-id" class="">Advice #117</p>
      <h1 id="advice-content" class="">‚ÄúIt is easy to sit up and take notice, what's difficult is getting up and taking action‚Äù</h1>
      <div class="animation-container mb-4 opacity-0">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
      </div>
      <picture>
        <source media="(max-width: 767px)" srcset="images/pattern-divider-mobile.svg">
        <source media="(min-width: 768px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-desktop.svg" alt="divider-img">
      </picture>

      <span class="generate-btn"><img src="images/icon-dice.svg" alt="button-img"></span>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/HTLA380" target="_blank">HTLA</a>.
  </footer>

</body>
</html>
